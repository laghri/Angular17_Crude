<h2 mat-dialog-title>Delete Confirmation</h2>
<div mat-dialog-content>
  <p>Are you sure you want to delete this Employe?</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onCancelClick()">Cancel</button>
  <button  mat-raised-button color="warn" (click)="onDeleteClick()" >Delete</button>
</div>
